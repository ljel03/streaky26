<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" [disabled]="!canGoBack()">
        Back
      </ion-button>
    </ion-buttons>

    <ion-title>{{ formattedDate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goForward()">Next</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ formattedDate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px; width: 100%;">
    <strong>Streaks</strong>

    <div *ngIf="streaks.length === 0" style="opacity:.7; margin-top: 8px;">
      Zatím žádné streaky. Přidej první pomocí +.
    </div>

    <ion-item *ngFor="let s of streaks" style="margin-top: 8px;">
      <ion-label>
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
          <strong>{{ s.name }}</strong>
          <span style="opacity:.7; font-size: 12px;">max: {{ s.maxStreak }}</span>
        </div>

        <div style="margin-top:6px; opacity:.9;">
          počátek: {{ formatYmdCz(s.startDateYmd) }}
        </div>

        <div style="margin-top:4px; opacity:.9;">
          current (k {{ formattedDate }}): {{ currentDaysAtSelected(s) }} dní
        </div>
      </ion-label>

      <ion-button slot="end" fill="outline" (click)="confirmReset(s)">
        Reset
      </ion-button>

      <ion-button slot="end" color="danger" fill="outline" (click)="confirmDelete(s)">
        Delete
      </ion-button>
    </ion-item>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-streak']">
      +
    </ion-fab-button>
  </ion-fab>
</ion-content>
