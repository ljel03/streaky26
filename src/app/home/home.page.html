<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" [disabled]="!canGoBack()">&lt;</ion-button>
    </ion-buttons>

    <ion-title>{{ formattedDate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goForward()">&gt;</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ formattedDate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Quote -->
  <ion-card>
    <ion-card-content>
      <div class="quote-row">
        <div class="quote-text">
          <ng-container *ngIf="quote; else quoteFallback">
            “{{ quote }}”
          </ng-container>

          <ng-template #quoteFallback>
            <span *ngIf="!isLoadingQuote && quoteError" class="muted">
              {{ quoteError }}
            </span>
          </ng-template>
        </div>

        <ion-button
          fill="clear"
          size="small"
          class="refresh-btn"
          (click)="loadQuote()"
          [disabled]="isLoadingQuote"
          aria-label="Obnovit citát"
        >
          ↻
        </ion-button>
      </div>

      <ion-spinner *ngIf="isLoadingQuote" style="margin-top: 6px;"></ion-spinner>
    </ion-card-content>
  </ion-card>

  <!-- Streaks -->
  <div class="section">
    <strong>Streaks</strong>

    <div *ngIf="streaks.length === 0" class="muted section-hint">
      Zatím žádné streaky. Přidej první pomocí +.
    </div>

    <ion-item *ngFor="let s of streaks" class="streak-item">
      <ion-label>
        <div class="streak-name">{{ s.name }}</div>

        <div class="streak-line">
          Streak: <strong>{{ currentDaysAtSelected(s) }}</strong> dní
        </div>

        <div class="streak-subline">Rekord: {{ s.maxStreak }} dní</div>
      </ion-label>

      <ion-button class="action-btn" slot="end" size="small" fill="outline" (click)="confirmReset(s)">
        RESET
      </ion-button>

      <ion-button
        class="action-btn"
        slot="end"
        size="small"
        fill="outline"
        color="danger"
        (click)="confirmDelete(s)"
      >
        SMAZAT
      </ion-button>
    </ion-item>
  </div>

  <!-- FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-streak']" class="fab-btn">
      <span class="fab-plus">+</span>
    </ion-fab-button>
  </ion-fab>
</ion-content>
