<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Nový streak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nový streak</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px;">
    <ion-item>
      <ion-label position="stacked">Název streaku</ion-label>
      <ion-input
        [(ngModel)]="name"
        placeholder="Např. Cvičení"
        enterkeyhint="done"
      ></ion-input>
    </ion-item>

    <div style="margin-top: 16px;">
      <ion-button expand="block" (click)="save()" [disabled]="!name.trim()">
        Uložit
      </ion-button>
    </div>

    <p style="opacity: 0.7; margin-top: 12px;">
    </p>
  </div>
</ion-content>
